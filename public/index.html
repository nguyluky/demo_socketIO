<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat - H·ªçc Flutter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            height: 90vh;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .user-info {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .user-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .user-info button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .user-info button:hover {
            background: #5568d3;
        }

        .group-controls {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
        }

        .group-controls input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .group-controls button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .group-controls button:hover {
            background: #218838;
        }

        .groups-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .group-item {
            padding: 12px;
            margin: 8px 0;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-item:hover {
            background: #efefef;
            transform: translateX(5px);
        }

        .group-item.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .group-info {
            flex: 1;
        }

        .group-name {
            font-weight: bold;
            font-size: 14px;
        }

        .group-members {
            font-size: 12px;
            opacity: 0.8;
        }

        .global-chat {
            padding: 12px;
            margin: 8px 0;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .global-chat:hover {
            background: #ffe69c;
        }

        .global-chat.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Main Chat Area */
        .chat-area {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            flex: 1;
        }

        .leave-group-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .leave-group-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-in;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.other .message-content {
            background: #f1f1f1;
            color: #333;
        }

        .message.own .message-content {
            background: #667eea;
            color: white;
        }

        .message-header {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .message.other .message-header {
            color: #666;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-text {
            font-size: 14px;
        }

        .system-message {
            text-align: center;
            color: #999;
            font-size: 12px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            margin: 10px 0;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: #f9f9f9;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-area button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-box p {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .login-box input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .login-box button:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .message-content {
                max-width: 90%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-box">
            <h1>üí¨ Socket.IO Chat</h1>
            <p>Nh·∫≠p t√™n ng∆∞·ªùi d√πng ƒë·ªÉ b·∫Øt ƒë·∫ßu</p>
            <input type="text" id="usernameInput" placeholder="T√™n ng∆∞·ªùi d√πng" onkeypress="handleLoginKeypress(event)">
            <button onclick="login()">Nh·∫≠p ph√≤ng</button>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatInterface" class="hidden">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">üìã Nh√≥m & Ph√≤ng</div>
                
                <div class="user-info">
                    <div style="margin-bottom: 10px; font-size: 12px; color: #666;">
                        üü¢ Ng∆∞·ªùi d√πng: <strong id="currentUsername"></strong>
                    </div>
                </div>

                <div class="group-controls">
                    <input type="text" id="groupNameInput" placeholder="T√™n nh√≥m m·ªõi">
                    <button onclick="createGroup()">‚ûï T·∫°o nh√≥m</button>
                </div>

                <div class="groups-list">
                    <div class="global-chat active" onclick="switchToGlobal()">
                        üåç Chat To√†n C·ª•c
                    </div>
                    <div id="groupsList"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <div class="chat-header-title" id="chatTitle">üåç Chat To√†n C·ª•c</div>
                    <button id="leaveGroupBtn" class="leave-group-btn hidden" onclick="leaveCurrentGroup()">R·ªùi nh√≥m</button>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="empty-message">Ch∆∞a c√≥ tin nh·∫Øn. H√£y g·ª≠i tin nh·∫Øn ƒë·∫ßu ti√™n!</div>
                </div>

                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Vi·∫øt tin nh·∫Øn..." onkeypress="handleMessageKeypress(event)">
                    <button onclick="sendMessage()">G·ª≠i</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        let currentUsername = '';
        let currentRoom = 'global'; // 'global' ho·∫∑c 'group_xxxxx'

        // Login
        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi d√πng');
                return;
            }

            currentUsername = username;
            socket.emit('join', { username: username });

            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('chatInterface').classList.remove('hidden');
            document.getElementById('currentUsername').textContent = username;
            document.getElementById('messageInput').focus();

            socket.emit('get_groups');
        }

        function handleLoginKeypress(event) {
            if (event.key === 'Enter') {
                login();
            }
        }

        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            if (currentRoom === 'global') {
                socket.emit('global_message', { text: text });
            } else {
                socket.emit('group_message', { groupId: currentRoom, text: text });
            }

            input.value = '';
            input.focus();
        }

        function handleMessageKeypress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Create group
        function createGroup() {
            const input = document.getElementById('groupNameInput');
            const groupName = input.value.trim();

            if (!groupName) {
                alert('Vui l√≤ng nh·∫≠p t√™n nh√≥m');
                return;
            }

            socket.emit('create_group', { groupName: groupName });
            input.value = '';
        }

        // Switch to global chat
        function switchToGlobal() {
            currentRoom = 'global';
            document.getElementById('chatTitle').textContent = 'üåç Chat To√†n C·ª•c';
            document.getElementById('leaveGroupBtn').classList.add('hidden');
            socket.emit('get_groups');
            clearMessages();
        }

        // Switch to group
        function switchToGroup(groupId, groupName) {
            currentRoom = groupId;
            document.getElementById('chatTitle').textContent = `üìÅ ${groupName}`;
            document.getElementById('leaveGroupBtn').classList.remove('hidden');
            socket.emit('join_group', { groupId: groupId });
            clearMessages();
        }

        // Leave group
        function leaveCurrentGroup() {
            if (currentRoom !== 'global') {
                socket.emit('leave_group', { groupId: currentRoom });
                switchToGlobal();
            }
        }

        // Clear messages
        function clearMessages() {
            document.getElementById('messagesContainer').innerHTML = '';
        }

        // Display message
        function displayMessage(message, isOwn = false) {
            const container = document.getElementById('messagesContainer');

            if (container.querySelector('.empty-message')) {
                container.innerHTML = '';
            }

            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + (isOwn ? 'own' : 'other');

            const time = new Date(message.timestamp).toLocaleTimeString('vi-VN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageEl.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <span>${message.username}</span>
                        <span>${time}</span>
                    </div>
                    <div class="message-text">${escapeHtml(message.text)}</div>
                </div>
            `;

            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        // Display system message
        function displaySystemMessage(text) {
            const container = document.getElementById('messagesContainer');

            if (container.querySelector('.empty-message')) {
                container.innerHTML = '';
            }

            const messageEl = document.createElement('div');
            messageEl.className = 'system-message';
            messageEl.textContent = text;

            container.appendChild(messageEl);
            container.scrollTop = container.scrollHeight;
        }

        // Update groups list
        function updateGroupsList(groups) {
            const groupsList = document.getElementById('groupsList');
            groupsList.innerHTML = '';

            groups.forEach(group => {
                const groupEl = document.createElement('div');
                groupEl.className = 'group-item' + (currentRoom === group.id ? ' active' : '');
                groupEl.onclick = () => switchToGroup(group.id, group.name);

                groupEl.innerHTML = `
                    <div class="group-info">
                        <div class="group-name">${escapeHtml(group.name)}</div>
                        <div class="group-members">${group.memberCount} th√†nh vi√™n</div>
                    </div>
                `;

                groupsList.appendChild(groupEl);
            });

            // Update active state for global chat
            const globalChat = document.querySelector('.global-chat');
            if (currentRoom === 'global') {
                globalChat.classList.add('active');
            } else {
                globalChat.classList.remove('active');
            }
        }

        // Socket events
        socket.on('load_global_messages', (messages) => {
            clearMessages();
            messages.forEach(msg => {
                const isOwn = msg.username === currentUsername;
                displayMessage(msg, isOwn);
            });
        });

        socket.on('receive_global_message', (message) => {
            if (currentRoom === 'global') {
                const isOwn = message.username === currentUsername;
                displayMessage(message, isOwn);
            }
        });

        socket.on('user_joined', (data) => {
            if (currentRoom === 'global') {
                displaySystemMessage(`‚úÖ ${escapeHtml(data.username)} ƒë√£ tham gia`);
            }
        });

        socket.on('user_left', (data) => {
            if (currentRoom === 'global') {
                displaySystemMessage(`‚ùå ${escapeHtml(data.username)} ƒë√£ r·ªùi ph√≤ng`);
            }
        });

        socket.on('group_created', (data) => {
            displaySystemMessage(`üìÅ Nh√≥m "${escapeHtml(data.groupName)}" ƒë√£ ƒë∆∞·ª£c t·∫°o`);
            socket.emit('get_groups');
        });

        socket.on('group_list', (groups) => {
            updateGroupsList(groups);
        });

        socket.on('group_list_updated', (groups) => {
            updateGroupsList(groups);
        });

        socket.on('load_group_messages', (data) => {
            clearMessages();
            data.messages.forEach(msg => {
                const isOwn = msg.username === currentUsername;
                displayMessage(msg, isOwn);
            });
        });

        socket.on('receive_group_message', (data) => {
            if (currentRoom === data.groupId) {
                const isOwn = data.message.username === currentUsername;
                displayMessage(data.message, isOwn);
            }
        });

        socket.on('user_joined_group', (data) => {
            if (currentRoom === data.groupId) {
                displaySystemMessage(`‚úÖ ${escapeHtml(data.username)} ƒë√£ tham gia nh√≥m`);
            }
        });

        socket.on('user_left_group', (data) => {
            if (currentRoom === data.groupId) {
                displaySystemMessage(`‚ùå ${escapeHtml(data.username)} ƒë√£ r·ªùi nh√≥m`);
            }
        });

        socket.on('error', (message) => {
            alert('‚ùå L·ªói: ' + message);
        });

        // Utility function
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Focus input on load
        document.getElementById('usernameInput').focus();
    </script>
</body>
</html>
